<div class="w-screen h-screen flex flex-col items-center justify-center bgimage relative"
    [ngClass]="{bgGreen:correctAnswerFlag, bgRed:wrongAnswerFlag}">
    <div class="flex justify-center items-center w-screen">
        <div class="flex basis-[30%]  items-center justify-center">
            <div class="">
                <img class="w-[9rem] cursor-pointer hover-item" src=" /assets/50-50.png"
                    (click)="fiftyfifty()" *ngIf="!fiftyfiftyUsed">
                <img class="w-[9rem] cursor-pointer " src=" /assets/50-50_used.png" *ngIf="fiftyfiftyUsed">
                <img class="w-[10rem] cursor-pointer hover-item " src=" /assets/audience_poll.png"
                    (click)="audiencePole()" *ngIf="!audiencePoleUsed">
                <img class="w-[10rem] cursor-pointer" src=" /assets/audience_poll_used.png" *ngIf="audiencePoleUsed">
            </div>
        </div>
        <div class="w-full flex justify-center items-start flex-col">
            <div class="flex w-[50%] ml-[15%] justify-around items-center">
                <div class="">
                    <button [ngClass]="{ startBtn: startFlag }"
                        class="btn border-[#f18b17] btn-lg text-2xl text-black start__btn w-[7rem] italic"
                        (click)="startTimer()">
                        Start
                    </button>
                </div>
                <!-- <div class="circle">
                    <h2 class="timer font-bold text-[2.5rem] ">{{ timeLeft }}</h2>
                </div> -->

                <!-- <div id="app">
                    <div class="base-timer">
                        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                          <g class="base-timer__circle" [ngClass]="{
                            'alert-positive' : timeLeft < 11,
                            'alertnegative' : timeLeft < 6
                         }">
                            <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45" />
                          </g>
                        </svg>
                        <span id="base-timer-label" class="base-timer__label"  [ngClass]="{heart: beat}"> -->
                          <!-- Remaining time label -->
                          <!-- {{timeLeft}}
                        </span>
                      </div>
                </div> -->

                <div class="ellipse" [ngClass]="{step1 : timeLeft > 35,
                    step2 : (timeLeft > 30 && timeLeft < 36),
                    step3 : (timeLeft > 25 && timeLeft < 31),
                    step4 : (timeLeft > 20 && timeLeft < 26),
                    step5 : (timeLeft > 15 && timeLeft < 21),
                    step6 : (timeLeft > 10 && timeLeft < 16),
                    step7 : (timeLeft > 5 && timeLeft < 11),
                    step8 : timeLeft < 6}">
                    <div class="timer" [ngClass]="{heart : (timeLeft < 11 && timeLeft != 0)}"
                    >{{timeLeft}}</div>
                </div>

                <div class="">
                    <button class="btn border-[#f18b17] btn-primary btn-lg text-2xl text-black pause__btn w-[7rem] italic"
                        [ngClass]="{ startBtn: pauseFlag }" (click)="pauseTimer()">
                        Pause
                    </button>
                </div>
            </div>


            <div class="p-5 w-[80%] max-h-max bg-transparent rounded-[2rem] relative ">
                <div
                    class="question flex items-center justify-center text-3xl questionBorderStyle max-h-max p-3 bg-[#232526] text-white">
                    <ngx-typed-js [strings]="[currentSelectedQuestion ]" [showCursor]="false" [typeSpeed]="15"
                        [startDelay]="2700">
                        <h1 class="typing italic"></h1>
                    </ngx-typed-js>
                    <!-- {{ currentSelectedQuestion }} -->
                </div>
                 
                <div class="triangle triangle-5" (click)="optionsDropDown()" [hidden]="displayOptions"></div>
              
                <div class="options grid grid-cols-2 gap-x-7 gap-y-12 mt-5"
                    *ngIf="!correctAnswerFlag && !wrongAnswerFlag && displayOptions">
                    <div class="borderstyle flex cursor-pointer  border-red-500 bg-[#232526] text-white" #option
                        *ngFor="let option of options" [ngClass]="{ colors: option.color }"
                        (click)="changeColor(option.id)">
                        <div class="ml-5 borderLeftStyle pr-2  text-orange-400 p-1">{{ option.rome }}</div>
                        <div class="flex justify-center items-center w-full ">
                            <ngx-typed-js [strings]="[option.name ]" [showCursor]="false" [typeSpeed]="30">
                                <h1 class="typing italic"></h1>
                            </ngx-typed-js>
                            <!-- {{ option.name }} -->
                        </div>
                    </div>
                </div>
                <div class="options grid grid-cols-2 gap-x-7 gap-y-12 mt-5" *ngIf="correctAnswerFlag">
                    <div class="borderstyle flex cursor-pointer bg-[#232526] text-white" #option
                        *ngFor="let option of options" [ngClass]="{ ansColor: option.color }">
                        <div class="ml-5 borderLeftStyle pr-2 text-orange-400 p-1">{{ option.rome }}</div>
                        <div class="flex justify-center items-center w-full">
                            {{ option.name }}
                        </div>
                    </div>
                </div>
                <div class="options grid grid-cols-2 gap-x-7 gap-y-12 mt-5" *ngIf="wrongAnswerFlag">
                    <div class="borderstyle flex cursor-pointer bg-[#232526] text-white" #option
                        *ngFor="let option of options"
                        [ngClass]="{ wrongAnsColor: option.color, ansColor: option.crct }">
                        <div class="ml-5 borderLeftStyle pr-2 text-orange-400 p-1">{{ option.rome }}</div>
                        <div class="flex justify-center items-center w-full">
                            {{ option.name }}
                        </div>
                    </div>
                </div>

                <!-- <div class="absolute top-0 right-6 text-lg italic rounded-lg font-semibold">
                 
                    {{gameLevel+1}}
                </div> -->
            </div>

            <div class="mt-6 flex justify-end w-3/5 ml-[19.5%]  text-white" [hidden]="wrongAnswerFlag">
                <button class="bottombtn italic" (click)="displayAnswer()" *ngIf="!correctAnswerFlag"
                    [hidden]="!optionclicked">
                    Lock Answer
                </button>
                <button class="bottombtn italic" (click)="nextquestion()" *ngIf="correctAnswerFlag && timeLeft != 0">
                    next question
                </button>
            </div>
        </div>

    </div>
        
       <div class="absolute flex justify-center top-2 right-5  greetPlayer"><img src="assets\user_color.png" class="h-[35px] pr-2">{{playerName | uppercase}}</div>
       
        <button class="absolute  top-14 right-5  m-2 italic btnEnd"  (click)="endQuiz()" routerLink="">
            End Quiz
        </button>
    

    <div class="absolute top-[0.65rem] left-[1rem]  flex items-center justify-center">
        <img src="assets\Meraki_logo_noBg.png" class="h-[150px]">
    
    </div>

</div>
